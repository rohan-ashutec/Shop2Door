<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <ion-buttons slot="primary" routerLink="/dashboard">
      <ion-button>Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center
        >Please provide your Mobile number to Login/Sign Up on
        Store2Door</ion-card-title
      >
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-grid fixed="true">
          <ion-row>
            <ion-col size="2">
              +91
            </ion-col>
            <ion-col size="10">
              <ion-input
                type="number"
                placeholder="Mobile Number"
                ion-border-color="white" class="ion-no-padding"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-button text-center>
        <h2>NEXT</h2>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
