<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Delivery Location</ion-title>
    <ion-icon name="cart-outline" slot="end" class="icon"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-card">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-avatar *ngIf="newAuthService.userData as user">
            <ion-img [src]="user.photoURL" alt="no img"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col size="6">
          <div *ngFor="let data of Data">
            <div *ngIf="data.uid === this.uid">
              <h1>{{ data.fullName }}</h1>
              <p>{{ data.phoneNumber }}</p>
            </div>
          </div>
        </ion-col>
        <ion-col size="3">
          <div *ngFor="let data of Data">
            <div *ngIf="data.uid === this.uid">
              <p class="button">
                <ion-button
                  color="primary"
                  expand="block"
                  [routerLink]="['/auth/update', key]"
                  >Edit Profile</ion-button
                >
              </p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngFor="let data of Data">
    <div *ngIf="data.uid === this.uid">
      <ion-card-content>
        <ion-card-subtitle>Name</ion-card-subtitle>
        <ion-card-title>{{ data.fullName }}</ion-card-title>
      </ion-card-content>
      <ion-card-content>
        <ion-card-subtitle>Email</ion-card-subtitle>
        <ion-card-title>{{ data.email }}</ion-card-title>
      </ion-card-content>
      <ion-card-content>
        <ion-card-subtitle>PhoneNumber</ion-card-subtitle>
        <ion-card-title>{{ data.phoneNumber }}</ion-card-title>
      </ion-card-content>
      <ion-card-content>
        <ion-card-subtitle>State</ion-card-subtitle>
        <ion-card-title>{{ data.state }}</ion-card-title>
      </ion-card-content>
      <ion-card-content>
        <ion-card-subtitle>Country</ion-card-subtitle>
        <ion-card-title>{{ data.country }}</ion-card-title>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
