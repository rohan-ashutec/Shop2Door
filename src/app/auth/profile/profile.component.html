<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Delivery Location</ion-title>
    <ion-icon name="cart-outline" slot="end" class="icon"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-card">
    <ion-grid >
      <ion-row>
        <ion-col size="3">
          <ion-avatar *ngIf="newAuthService.userData as user">
            <ion-img [src]="user.photoURL"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col size="6">
          <h1>{{ obj.fullName }}</h1>
          <p>{{ obj.phoneNumber }}</p>
        </ion-col>
        <ion-col size="3">
          <h5>
            <ion-buttons>
              <ion-button routerLink="/auth/update">Edit Profile</ion-button>
            </ion-buttons>
          </h5>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card >
    <ion-card-content>
      <ion-card-subtitle>Name</ion-card-subtitle>
      <ion-card-title>{{ obj.fullName }}</ion-card-title>
    </ion-card-content>
    <ion-card-content>
      <ion-card-subtitle>Email</ion-card-subtitle>
      <ion-card-title>{{ obj.email }}</ion-card-title>
    </ion-card-content>
    <ion-card-content>
      <ion-card-subtitle>PhoneNumber</ion-card-subtitle>
      <ion-card-title>{{ obj.phoneNumber }}</ion-card-title>
    </ion-card-content>
    <ion-card-content>
      <ion-card-subtitle>State</ion-card-subtitle>
      <ion-card-title>{{ obj.state }}</ion-card-title>
    </ion-card-content>
    <ion-card-content>
      <ion-card-subtitle>Country</ion-card-subtitle>
      <ion-card-title>{{ obj.country }}</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
