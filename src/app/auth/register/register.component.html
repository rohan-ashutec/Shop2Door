<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card color="primary">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Create your account!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input
                  name="name"
                  type="text"
                  placeholder="Name"
                  formControlName="name"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  name="email"
                  type="email"
                  placeholder="your@email.com"
                  formControlName="email"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  name="password"
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                  required
                ></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button
                size="large"
                type="submit"
                [disabled]="form.invalid"
                expand="block"
                >Register</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
