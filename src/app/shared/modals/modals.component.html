<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-icon name="close-outline" slot="start" (click)="close()"></ion-icon>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-item>
      <ion-label>{{ card.title }}</ion-label>
      <p>{{ content }}</p>
    </ion-item>
  </ion-card>
</ion-content>
