<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-icon name="close-outline" slot="start" (click)="close()"></ion-icon>
      {{ title }}
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-card-content>
      <ion-card-title>{{ card.title }}</ion-card-title>
      <ion-card-subtitle>{{ content }}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
